{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h4 class="title"><a href="{% url 'blog:post' post.id %}">{{ post.title }}</a></h4>
        <div class="text">{{ post.text }}</div>
    </div>
    {% endfor %}
{% endblock %}
